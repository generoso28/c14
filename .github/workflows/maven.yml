name: CI Pipeline para Leitor de PDF em Java

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  # Job 1: Executa os testes unitários e gera o relatório
  run_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar JDK 24 e Cache do Maven
        uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'temurin'
          cache: maven

      - name: Executar testes e gerar relatório
        run: mvn -B test site

      - name: Armazenar relatório de testes
        uses: actions/upload-artifact@v4
        with:
          name: relatorio-testes
          path: target/site

  # Job 2: Compila e empacota a aplicação (executa em paralelo com run_tests)
  package_application:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar JDK 24 e Cache do Maven
        uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'temurin'
          cache: maven

      - name: Empacotar a aplicação (Build)
        run: mvn -B package -DskipTests

      - name: Armazenar pacote JAR
        uses: actions/upload-artifact@v4
        with:
          name: pacote-jar
          path: target/*.jar

  # Job 3: Envia notificação após a conclusão dos jobs anteriores
  send_notification:
    # Garante que este job só execute após os outros dois terminarem
    needs: [run_tests, package_application]
    # "if: always()" garante que a notificação seja enviada mesmo se um dos jobs falhar
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Enviar e-mail com o status do pipeline
        # Define a variável de ambiente para o script
        env:
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
        run: |
          # Passa o status dos jobs como argumento para o script
          if [[ "${{ needs.run_tests.result }}" = "success" && "${{ needs.package_application.result }}" = "success" ]]; then
            sh scripts/sendEmail.sh success ${{ github.repository }} ${{ github.sha }}
          else
            sh scripts/sendEmail.sh failure ${{ github.repository }} ${{ github.sha }}
          fi